<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Dashboard – BillSwift Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="#"><span class="text-primary">BillSwift</span> Inventory</a>
    <div class="d-flex gap-2">
      <button id="btnImport" class="btn btn-outline-secondary btn-sm" title="Import JSON">
        <i class="bi bi-file-earmark-arrow-up"></i> Import
      </button>
      <button id="btnExport" class="btn btn-outline-secondary btn-sm" title="Export JSON">
        <i class="bi bi-file-earmark-arrow-down"></i> Export
      </button>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#itemModal">
        <i class="bi bi-plus-circle"></i> Add Item
      </button>
      <input id="fileInput" type="file" accept="application/json" hidden/>
    </div>
  </div>
</nav>

<main class="container my-4">
  <!-- Stats -->
  <div class="row g-3 mb-3">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Total SKUs</div>
              <div class="h4 mb-0" id="statSkus">0</div>
            </div>
            <i class="bi bi-box-seam fs-2 text-primary"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Total Stock Units</div>
              <div class="h4 mb-0" id="statUnits">0</div>
            </div>
            <i class="bi bi-stack fs-2 text-success"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="text-muted small">Inventory Worth</div>
              <div class="h4 mb-0" id="statWorth">₹0.00</div>
            </div>
            <i class="bi bi-cash-coin fs-2 text-warning"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-center">
        <div class="col-12 col-md-4">
          <div class="input-group input-group-sm">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="searchInput" class="form-control" placeholder="Search by item or supplier">
          </div>
        </div>
        <div class="col-6 col-md-3">
          <select id="supplierFilter" class="form-select form-select-sm">
            <option value="">All Suppliers</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <select id="stockFilter" class="form-select form-select-sm">
            <option value="">All Stock Levels</option>
            <option value="low">Low Stock (&lt; 10)</option>
            <option value="out">Out of Stock (= 0)</option>
          </select>
        </div>
        <div class="col-12 col-md-2 text-md-end">
          <div class="form-check form-switch d-flex align-items-center justify-content-between justify-content-md-end gap-2">
            <label class="form-check-label small" for="compactToggle">Compact rows</label>
            <input class="form-check-input" type="checkbox" id="compactToggle">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="inventoryTable">
        <thead class="table-light">
          <tr>
            <th data-key="name" class="sortable">Item <i class="bi bi-arrow-down-up"></i></th>
            <th data-key="supplier" class="sortable">Supplier <i class="bi bi-arrow-down-up"></i></th>
            <th data-key="stock" class="sortable text-end">Stock <i class="bi bi-arrow-down-up"></i></th>
            <th data-key="value" class="sortable text-end">Value (₹/unit) <i class="bi bi-arrow-down-up"></i></th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</main>

<!-- Add/Edit Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="itemForm">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalTitle">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId">
          <div class="mb-3">
            <label class="form-label">Item Name <span class="text-danger">*</span></label>
            <input id="itemName" class="form-control" placeholder="e.g., A4 Paper Ream" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Supplier <span class="text-danger">*</span></label>
            <input id="itemSupplier" class="form-control" placeholder="e.g., Acme Traders" required>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label">Stock (qty)</label>
              <input id="itemStock" type="number" min="0" step="1" class="form-control" value="0">
            </div>
            <div class="col-6">
              <label class="form-label">Value (₹/unit)</label>
              <input id="itemValue" type="number" min="0" step="0.01" class="form-control" value="0">
            </div>
          </div>
          <div class="form-text mt-2">Tip: “Value” here is per-unit price. Inventory worth is calculated as Stock × Value.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js" defer></script>
</body>
</html>
